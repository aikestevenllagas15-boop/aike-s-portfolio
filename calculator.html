<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Scientific Calculator | AS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a; --panel: #1e293b; --accent: #38bdf8;
            --text: #f1f5f9; --text-dim: #94a3b8;
            --btn-bg: rgba(255, 255, 255, 0.05); --shadow: rgba(0, 0, 0, 0.4);
        }
        [data-theme="light"] {
            --bg: #e2e8f0; --panel: #ffffff; --accent: #0ea5e9;
            --text: #0f172a; --text-dim: #64748b; --btn-bg: #f1f5f9; --shadow: rgba(0, 0, 0, 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; transition: background 0.3s, color 0.3s; }
        body { background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: 'Inter', sans-serif; }
        
        .calc-wrapper { display: flex; gap: 20px; align-items: flex-start; padding: 20px; }
        .calc-container { background: var(--panel); padding: 25px; border-radius: 32px; box-shadow: 0 25px 50px -12px var(--shadow); width: 340px; border: 1px solid rgba(255, 255, 255, 0.1); }
        
        .calc-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .header-controls { display: flex; gap: 8px; }
        
        .theme-toggle, .home-btn {
            background: var(--btn-bg); border: none; color: var(--text); padding: 8px 12px;
            border-radius: 12px; cursor: pointer; font-size: 0.75rem; font-weight: 600;
            text-decoration: none; display: inline-flex; align-items: center;
        }
        .theme-toggle:hover, .home-btn:hover { background: rgba(56, 189, 248, 0.2); color: var(--accent); }

        #display {
            width: 100%; height: 80px; background: rgba(0, 0, 0, 0.1); border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px; color: var(--text); text-align: right; padding: 20px; font-size: 1.8rem; margin-bottom: 25px; outline: none;
        }

        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        button.calc-btn { height: 55px; border-radius: 14px; border: none; background: var(--btn-bg); color: var(--text); font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: transform 0.1s; }
        button.calc-btn:hover { background: rgba(56, 189, 248, 0.2); transform: translateY(-2px); }
        
        .btn-sci { color: #818cf8; font-size: 0.85rem; }
        .btn-op { color: var(--accent); }
        .btn-clear { color: #f87171; }
        .btn-equal { grid-column: span 4; background: var(--accent); color: white; font-size: 1.5rem; }

        .history-panel { width: 280px; height: 540px; background: var(--panel); border-radius: 24px; padding: 20px; display: flex; flex-direction: column; box-shadow: 0 10px 30px var(--shadow); }
        .history-list { flex: 1; overflow-y: auto; margin-top: 15px; }
        .history-item { padding: 12px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); cursor: pointer; }
        .h-exp { font-size: 0.75rem; color: var(--text-dim); display: block; }
        .h-res { font-size: 1.1rem; color: var(--text); font-weight: 700; }

        @media (max-width: 700px) { .calc-wrapper { flex-direction: column; align-items: center; } .history-panel { width: 340px; height: 250px; } }
    </style>
</head>
<body>

    <div class="calc-wrapper">
        <div class="calc-container">
            <div class="calc-header">
                <div class="header-controls">
                    <a href="index.html" class="home-btn">üè† Home</a>
                    <button class="theme-toggle" onclick="toggleTheme()">üåì Theme</button>
                </div>
                <span style="color: var(--text-dim); font-size: 0.7rem; font-weight: 800;">AIKE OS v1.0</span>
            </div>
            
            <input type="text" id="display" placeholder="0" readonly>
            
            <div class="buttons">
                <button class="calc-btn btn-sci" onclick="append('Math.sin(')">sin</button>
                <button class="calc-btn btn-sci" onclick="append('Math.cos(')">cos</button>
                <button class="calc-btn btn-sci" onclick="append('Math.tan(')">tan</button>
                <button class="calc-btn btn-sci" onclick="append('Math.sqrt(')">‚àö</button>

                <button class="calc-btn btn-clear" onclick="clearDisplay()">AC</button>
                <button class="calc-btn btn-op" onclick="deleteLast()">‚å´</button>
                <button class="calc-btn btn-op" onclick="append('**')">x ∏</button>
                <button class="calc-btn btn-op" onclick="append('/')">/</button>

                <button class="calc-btn" onclick="append('7')">7</button>
                <button class="calc-btn" onclick="append('8')">8</button>
                <button class="calc-btn" onclick="append('9')">9</button>
                <button class="calc-btn btn-op" onclick="append('*')">√ó</button>

                <button class="calc-btn" onclick="append('4')">4</button>
                <button class="calc-btn" onclick="append('5')">5</button>
                <button class="calc-btn" onclick="append('6')">6</button>
                <button class="calc-btn btn-op" onclick="append('-')">‚àí</button>

                <button class="calc-btn" onclick="append('1')">1</button>
                <button class="calc-btn" onclick="append('2')">2</button>
                <button class="calc-btn" onclick="append('3')">3</button>
                <button class="calc-btn btn-op" onclick="append('+')">+</button>

                <button class="calc-btn" onclick="append('0')">0</button>
                <button class="calc-btn" onclick="append('.')">.</button>
                <button class="calc-btn" onclick="append('(')">(</button>
                <button class="calc-btn" onclick="append(')')">)</button>

                <button class="calc-btn btn-equal" onclick="calculate()">=</button>
            </div>
        </div>

        <div class="history-panel">
            <h3 style="color: var(--accent); font-size: 0.9rem;">History</h3>
            <div class="history-list" id="historyList"></div>
            <button onclick="clearHistory()" style="background: none; border: none; color: #f87171; cursor: pointer; font-size: 0.7rem; margin-top: 10px; text-align: left;">Clear History</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const historyList = document.getElementById('historyList');
        let history = JSON.parse(localStorage.getItem('calcHistory')) || [];

        updateHistoryUI();

        function append(val) { display.value += val; }
        function clearDisplay() { display.value = ''; }
        function deleteLast() { display.value = display.value.slice(0, -1); }

        function calculate() {
            try {
                let res = eval(display.value);
                let formatted = Number(res.toFixed(8));
                addHistory(display.value, formatted);
                display.value = formatted;
            } catch (e) {
                display.value = "Error";
                setTimeout(clearDisplay, 1500);
            }
        }

        function addHistory(exp, res) {
            history.unshift({ exp, res });
            if (history.length > 10) history.pop();
            localStorage.setItem('calcHistory', JSON.stringify(history));
            updateHistoryUI();
        }

        function updateHistoryUI() {
            if (history.length === 0) {
                historyList.innerHTML = '<p style="color: var(--text-dim); font-size: 0.8rem; text-align: center; margin-top: 20px;">Empty</p>';
                return;
            }
            historyList.innerHTML = history.map(item => `
                <div class="history-item" onclick="reuse('${item.res}')">
                    <span class="h-exp">${item.exp}</span>
                    <span class="h-res">= ${item.res}</span>
                </div>
            `).join('');
        }

        function reuse(val) { display.value = val; }
        function clearHistory() { history = []; localStorage.removeItem('calcHistory'); updateHistoryUI(); }
        function toggleTheme() {
            const theme = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', theme);
        }
    </script>
</body>
    </html>
